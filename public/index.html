<!DOCTYPE html>
<html ng-app="test">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Testing</title>

        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

        <style media="screen">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-cloak>

        <div class="container">
            <div ng-controller="MainCtrl">
                <h1>Hello {{ name }}</h1>
                <p>
                    <button type="button" class="btn btn-primary" ng-click="getHttps()">Test GET Http Calls</button>
                    <button type="button" class="btn btn-primary" ng-click="postHttps()">Test POST Http Calls</button>
                </p>
                <div class="row">
                    <div class="col-xs-6"><pre>{{ result1 | json }}</pre></div>
                    <div class="col-xs-6"><pre>{{ result2 | json }}</pre></div>
                </div>
            </div>
        </div>



        <!-- Main Libraries -->
        <!-- <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script> -->
        <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
        <!-- Library Modules -->
        <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="/bower_components/async/dist/async.min.js"></script>
        <!-- App -->
        <script type="text/javascript" src="/frResource.js"></script>
        <script type="text/javascript" src="/post.js"></script>
        <script type="text/javascript" src="/app.js"></script>
    </body>
</html>
